<html>
<head>
<title>Quick Start-Leaflet</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
   <!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
<style>

</style>

</head>
<body>
    <div id="mapid" style="width: 600px; height: 400px;"></div>
    <script>
      //创建地图对象并绑定div，设置显示范围和级别
      var mymap = L.map('mapid').setView([51.505, -0.09], 13);
      //绑定地图容器中的地图资源
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
          '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
          'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox.streets'
      }).addTo(mymap);
      //创建标记
      var marker=L.marker([51.5,-0.09]).addTo(mymap).bindPopup("<b>Hello world!</b><br />I am a popup.").openPopup();
      //绘制圆
      var circle=L.circle([51.508,-0.11],{
        color:'red',
        fillColor:'#f03',
        fillOpacity:0.5,
        radius:500
      }).addTo(mymap).addTo(mymap).bindPopup("I am a circle.");
      //绘制多边形
      var polygon=L.polygon([
          [51.509, -0.08],
          [51.503, -0.06],
          [51.51, -0.047]
      ]).addTo(mymap).addTo(mymap).bindPopup("I am a polygon.");
      //弹出窗口图层
      var popup=L.popup()
         .setLatLng([51.5, -0.09])
         .setContent("I am a standalone popup.")
         .openOn(mymap);

      function onMapClick(e){
          popup
              .setLatLng(e.latlng)
              .setContent("You clicked the map at " + e.latlng.toString())
              .openOn(mymap);

      }

      mymap.on('click',onMapClick);
    </script>
</body>

</html>
